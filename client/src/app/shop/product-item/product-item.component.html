<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer">
    <img
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
      class="img-fluid bg-info imghi"
    />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button
        type="button"
        class="btn btn-primary fa fa-shopping-cart mx-2"
      ></button>
      <button
        type="button"
        class="btn btn-primary"
        routerLink="/shop/{{ product.id }}"
      >
        View
      </button>
    </div>
  </div>

  <a class="p-2" href="#" routerLink="/shop/{{ product.id }}">
    <h6>{{ product.name }}</h6>
  </a>
  <span class="p-2">{{ product.price | currency }}</span>
</div>
