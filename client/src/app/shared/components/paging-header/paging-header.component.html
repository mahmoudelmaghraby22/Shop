<header>
  <span *ngIf="totalCount > 0"
    >Showing
    <strong>
      {{ (pageNumber - 1) * pageSize + 1 }}
      -
      {{
        pageNumber * pageSize > this.totalCount
          ? this.totalCount
          : pageNumber * pageSize
      }} </strong
    >of

    <strong> {{ this.totalCount }} </strong>results.</span
  >
  <span *ngIf="totalCount === 0">there are no results for this filter.</span>
</header>
